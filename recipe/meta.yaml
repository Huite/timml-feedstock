{% set name = "timml" %}
{% set version = "6.3.0" %}

package:
  name: {{ name |lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d834761fb773a39bf255903e56e3a78b5f897549c6fe2a8e32256337075657eb

build:
  number: 0
  skip: true  # [py<35]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - numba >=0.50.1
    - numpy >=1.15
    - scipy >=0.19
    - matplotlib-base >=2.0
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - numba >=0.50.1
    - scipy >=0.19
    - matplotlib-base >=2.0

test:
  imports:
    - timml

about:
  home: https://github.com/mbakker7/timml
  license: MIT
  license_file: LICENSE
  summary: TimML is a multi-layer analytic element model
  dev_url: https://github.com/mbakker7/timml

extra:
  recipe-maintainers:
    - mbakker7
    - jentjr
    - Huite
